<mat-sidenav-container [class.my-dark-theme]="isDarkTheme">
  <mat-sidenav [mode]="mode"
               #sidenav>
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="site">
      <header class="header">
        <app-header (toggleSidenav)="sidenav.toggle()"
                    (toggleTheme)="onToggleTheme($event)"></app-header>
      </header>
      <main>
        <router-outlet></router-outlet>
      </main>
      <footer>
        <app-footer></app-footer>
      </footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
