<mat-toolbar color="primary"
             class="mat-elevation-z4">
  <button mat-icon-button
          (click)="onToggleSidenav()">
    <mat-icon aria-label="toggle sidebar">menu</mat-icon>
  </button>
  <span>企业协作平台</span>
  <div class="filler"></div>

  <div class="user-icon-container pl-20">
    <button [matMenuTriggerFor]="menu"
            mat-icon-button
            class="account"
            *ngIf="loggedIn$ | async">
      <mat-icon aria-label="toggle sidebar">account_circle</mat-icon>
    </button>
    <span [matMenuTriggerFor]="menu"
          class="name pl-5">{{(user$ | async)?.name}}</span>

    <mat-menu #menu="matMenu">
      <button mat-menu-item
              (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>退出</span>
      </button>
    </mat-menu>
  </div>
  <mat-slide-toggle class="pl-20"
                    fxShow
                    fxHide.lt-sm
                    (change)="onToggleTheme($event.checked)"> 暗色主题 </mat-slide-toggle>
</mat-toolbar>
