<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{item.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="item.coverImg" alt="项目封面">
  <mat-card-content>
    <p>
      {{item.desc}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onEditProjectClick()">
      <mat-icon class="mr-5">note</mat-icon><span>编辑</span>
    </button>
    <button mat-button (click)="onInviteClick()">
      <mat-icon class="mr-5">group_add</mat-icon><span>邀请</span>
    </button>
    <button mat-button (click)="onDeleteProjectClick()">
      <mat-icon class="mr-5">delete</mat-icon><span>删除</span>
    </button>
  </mat-card-actions>
</mat-card>
