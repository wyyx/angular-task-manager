<app-project-item *ngFor="let project of projects" [item]="project" class="card" (invite)="openInviteDialog()"
  (editProject)="openEditProjectDialog(project)" (deleteProject)="openDeleteProjectDialog()">
</app-project-item>


<button mat-fab class="fab-button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
